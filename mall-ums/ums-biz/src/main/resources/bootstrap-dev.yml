server:
  port: 8601

spring:
  application:
    name: mall-ums
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        # docker启动nacos-server需要配置
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        group: DEFAULT_GROUP
        prefix: ${spring.application.name}

# 全局参数设置
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 10000
  SocketTimeout: 10000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1

