server:
  port: 8803

spring:
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
      # 配置中心
      config:
        server-addr: http://c.youlai.tech:8848
        file-extension: yaml
        # 公共配置
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true