server:
  port: 9000

spring:
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8848
      # 配置中心
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        shared-configs[0]:
          data-id: youlai-common.yaml
          refresh: true

logging:
  level:
    org.springframework.security: DEBUG          # Spring Security基础流程
    org.springframework.security.oauth2: DEBUG   # OAuth2协议处理
    org.springframework.security.oauth2.server.authorization: TRACE  # 授权服务器细节
    org.springframework.web: DEBUG               # HTTP请求/响应日志